{% block content %}
<h2>Login</h2>


{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <label for="id_identifier">Email or Phone Number:</label>
    {{ form.identifier }}<br><br>

    <label for="id_password">Password:</label>
    {{ form.password }}<br><br>

    <button type="submit">Log in</button>
</form>

<br>
<a href="{% url 'forgot_password' %}">Forgot password?</a><br>
<a href="{% url 'register' %}">Not registered yet?</a>
{% endblock %}
